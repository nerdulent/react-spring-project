apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-java-deployment
  labels:
    app: react-java
spec:
  selector:
    matchLabels:
      app: react-java
  template:
    metadata:
      labels:
        app: react-java
    spec:
      containers:
      - name: react-java
        image: nerdulent/react-java:7
        ports:
        - containerPort: 8080
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: react-java
spec:
  type: NodePort
  selector:
    app: react-java
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080